version: "3.4"
services:
  frontend:
    image: frontend:latest
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile-frontend
    ports:
      - "192.168.1.105:81:80"  #IP hosta (do zmiany na host lokalny z ipconfig)

  backend:
    image: backend:latest
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile-backend
    ports:
      - "192.168.1.105:8080:8080" #IP hosta (do zmiany na host lokalny z ipconfig)