version: "3.4"
services:
  frontend:
    image: frontend:latest
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile-frontend
    ports:
      - "80:80"

  backend:
    image: backend:latest
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile-backend
    expose:
      - 8080
